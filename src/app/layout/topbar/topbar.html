<header class="topbar" [class.topbar--scrolled]="scrolled()">
	<div class="topbar__inner">
		<a class="topbar__brand" [routerLink]="['/']" aria-label="T.Potier home">
			<img class="topbar__logo" src="/assets/logo.png" alt="T.Potier" />
		</a>

		<!-- mobile icons -->
		<nav class="topbar__icons" aria-label="Contact links">
			<a
				class="topbar__icon"
				[href]="links.instagramUrl"
				target="_blank"
				rel="noopener"
				aria-label="Instagram"
			>
				<svg viewBox="0 0 24 24" class="topbar__svg" aria-hidden="true">
					<path
						fill="currentColor"
						d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2Zm0 2A3.5 3.5 0 0 0 4 7.5v9A3.5 3.5 0 0 0 7.5 20h9a3.5 3.5 0 0 0 3.5-3.5v-9A3.5 3.5 0 0 0 16.5 4h-9ZM12 7a5 5 0 1 1 0 10a5 5 0 0 1 0-10Zm0 2a3 3 0 1 0 0 6a3 3 0 0 0 0-6Zm5.3-2.3a1 1 0 1 1 0 2a1 1 0 0 1 0-2Z"
					/>
				</svg>
			</a>

			<a class="topbar__icon" [href]="links.phoneHref" aria-label="Phone">
				<svg viewBox="0 0 24 24" class="topbar__svg" aria-hidden="true">
					<path
						fill="currentColor"
						d="M6.6 10.8c1.5 2.9 3.7 5.1 6.6 6.6l2.2-2.2c.3-.3.8-.4 1.2-.2c1 .4 2.1.7 3.2.8c.5.1.8.5.8 1v3.5c0 .5-.4.9-.9 1C10.5 22.2 1.8 13.5 2.2 4.3c0-.5.4-.9.9-.9h3.5c.5 0 .9.3 1 .8c.1 1.1.4 2.2.8 3.2c.1.4 0 .9-.2 1.2l-2.6 2.2Z"
					/>
				</svg>
			</a>

			<a class="topbar__icon" [href]="links.emailHref" aria-label="Email">
				<svg viewBox="0 0 24 24" class="topbar__svg" aria-hidden="true">
					<path
						fill="currentColor"
						d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4.2l-8 5.1l-8-5.1V6l8 5l8-5v2.2Z"
					/>
				</svg>
			</a>
		</nav>

		<!-- desktop text links -->
		<nav class="topbar__links" aria-label="Contact links">
			<a class="topbar__link" [href]="links.instagramUrl" target="_blank" rel="noopener"
				>Instagram</a
			>
			<span class="topbar__sep" aria-hidden="true">•</span>
			<a class="topbar__link" [href]="links.phoneHref">{{ links.phone }}</a>
			<span class="topbar__sep" aria-hidden="true">•</span>
			<a class="topbar__link" [href]="links.emailHref">{{ links.email }}</a>
		</nav>
	</div>
</header>
