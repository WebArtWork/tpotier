<div class="products">
	<app-topbar></app-topbar>

	<!-- intro hero -->
	<section class="products__intro" aria-label="Intro">
		<img
			class="products__intro-bg products__intro-bg--mobile"
			[src]="images.mobile"
			alt=""
			loading="eager"
			fetchpriority="high"
		/>

		<img
			class="products__intro-bg products__intro-bg--web"
			[src]="images.web"
			alt=""
			loading="eager"
			fetchpriority="high"
		/>

		<div class="products__intro-overlay" aria-hidden="true"></div>

		<nav class="products__intro-nav" aria-label="Primary">
			<a class="products__intro-navlink" href="/assets/catalogue.pdf" target="_blank"
				>Catalogue</a
			>
			<a class="products__intro-navlink" routerLink="/collections">Collections</a>
			<a class="products__intro-navlink" routerLink="/delivery">Payment &amp; Delivery</a>
		</nav>

		<div class="products__intro-inner">
			<p class="products__intro-text">
				{{ header }}
			</p>
		</div>
	</section>

	<!-- products -->
	<section class="products__section" aria-label="Products">
		<div class="products__grid">
			@for (p of products(); track p.id) {
				<a
					class="products__card group"
					[routerLink]="['/dress', p.id]"
					aria-label="Open product"
				>
					<div class="products__img-wrap">
						<div class="products__name-badge">
							<div class="products__name">{{ p.name }}</div>
						</div>

						<img
							class="products__img"
							[src]="p.images[0]"
							[alt]="p.name"
							loading="lazy"
						/>
					</div>
				</a>
			}
		</div>
	</section>

	<app-footer></app-footer>
</div>
